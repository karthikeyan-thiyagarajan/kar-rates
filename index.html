    <p id="data">data here</p>
    <p id="data1">data here</p>
     <script>
        $.ajax({ 
            url: 'https://www.ndtv.com/fuel-prices/petrol-price-in-ramanathapuram-city',
            dataType: "html",
            type: "post",
            success: function(data) {
                var parser = new DOMParser();
                doc = parser.parseFromString(data, "text/html");
                var txt = doc.querySelector("meta[name='description']").content.split(":")[0];
                console.log(txt.split("is ")[1].split(" rupee")[0]);
                $("#data").text(txt);
            } });
            
            $.ajax({ 
            url: 'https://www.google.com/search?q=chennai+gold+rate',
            dataType: "html",
            type: "get",
            success: function(data) {
                var parser = new DOMParser();
                doc = parser.parseFromString(data, "text/html");
                var txt = doc.getElementsByClassName("vlzY6d")[0].getElementsByTagName("span")[0].innerHTML;
                console.log(txt);
                $("#data1").text("Chennai Gold Rate is "+txt);
            } });

            var one = $("#data").text();
            var two = $("#data1").text();

            $.ajax({ 
            url: 'https://api.webpushr.com/v1/notification/send/all',
            headers: {
                'webpushrKey':'59eb318a02f29f8b8a2bf9390f035a34',
                'Access-Control-Allow-Origin':'*',
                'Access-Control-Allow-Methods':'DELETE, POST, GET, OPTIONS',
                'Access-Control-Allow-Headers':'Content-Type, Authorization, X-Requested-With',
                'webpushrAuthToken':'52615',
                'Content-Type':'application/json'
            },
            method: 'POST',
            dataType: 'json',
            dataString :'{"title":"Kar Rates","message":" '+one +"\n"+two+'","target_url":"https://www.webpushr.com"}',
            success: function(data) {
               
                console.log(data);
               
            } });
     </script>
